<div *ngIf="(ui$|async) as ui" class="theme d-grid" 
[class.bg-dark]="ui.theme == 'dark'" 
[class.bg-light]="ui.theme == 'light'"
[class.show]="ui.sidebar"
>
    <div class="col-xs-6 col-md-5 col-lg-4 col-xl-3 col-xxl-2 border-right">
        <div class="navbar top">
            <button *ngIf="ui.collapsedMenu" class="btn mar-1" (click)="toggleSidebar()">
                sidebar
            </button>
        </div>
        <div class="d-flex column gap-1 pad-1">
            <div class="btn d-flex align-center gap-1 pad-1" *ngFor="let i of (pictures.$|async)"> 
                    <img class="user-image" src="/resources/pictures/{{i}}" alt="">
                
                <span>{{i}}</span>
            </div>

        </div>
    </div>
    <div class="col-xs-6 col-md-7 col-lg-8 col-xl-9 col-xxl-10">
        <div class="navbar top">
            <span class="brand">Navbar</span>
            <button class="btn mar-1" (click)="toggleTheme()">
                toggle theme
            </button>
            <button *ngIf="ui.collapsedMenu" class="btn mar-1" (click)="toggleSidebar()">
                sidebar
            </button>
        </div>
        
        <div class="d-grid pad-1 gap-1">
            <div class="pad-1 col-4 bg-primary" >col-4</div>
            <div class="pad-1 col-3 bg-poop" >col-3</div>
            <div class="pad-1 col-5 bg-og" >col-7</div>
            <div class="pad-1 col-12 bg-warn"> col-12</div>
            <div class="pad-1 col-xs-6  col-md-4 col-lg-3 bg-accent" style="color: red;">col-xs-12 col-sm-6 col-md-4 col-lg-3</div>
            <div class="pad-1 col-xs-6  col-md-4 col-lg-3 bg-light-900" style="color: yellow;">col-xs-12 col-sm-6 col-md-4 col-lg-3</div>
            <div class="pad-1 col-xs-6  col-md-4 col-lg-3 bg-primary-200" style="color: cyan;">col-xs-12 col-sm-6 col-md-4 col-lg-3</div>
            <div class="pad-1 col-xs-6  col-md-4 col-lg-3 bg-error" style="color: blueviolet;">col-xs-12 col-sm-6 col-md-4 col-lg-3</div>
        </div>
        <div class="d-flex pad-1 gap-1">
            <button class="btn"> theme standard </button>
            <button class="btn btn-regular"> theme regular </button>
            <button class="btn btn-primary"> theme primary </button>
            <button class="btn btn-accent"> theme accent </button>
            <button class="btn btn-warn"> theme warn </button>
            <button class="btn btn-error"> theme error </button>
        </div>
        <div class="d-flex pad-1 gap-1">
            <button disabled class="btn"> theme standard </button>
            <button disabled class="btn btn-regular"> theme regular </button>
            <button disabled class="btn btn-primary"> theme primary </button>
            <button disabled class="btn btn-accent"> theme accent </button>
            <button disabled class="btn btn-warn"> theme warn </button>
            <button disabled class="btn btn-error"> theme error </button>
        </div>
        <div class="d-flex pad-1 gap-1">
            <button class="btn btn-large"> theme standard </button>
            <button class="btn btn-large btn-regular"> theme regular </button>
            <button class="btn btn-large btn-primary"> theme primary </button>
            <button class="btn btn-large btn-accent"> theme accent </button>
            <button class="btn btn-large btn-warn"> theme warn </button>
            <button class="btn btn-large btn-error"> theme error </button>
        </div>
    </div>
  
</div>
